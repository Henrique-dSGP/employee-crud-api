<div class="card mt-5">
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="emp-name" class="col-form-label">Employee Name</label>
                <input type="text" class="form-control" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="job-role" class="col-form-label">Job Role</label>
                <input type="text" class="form-control" placeholder="Job Role">
            </div>
            <div class="form-group">
                <label for="salary" class="col-form-label">Salary</label>
                <input type="text" class="form-control" placeholder="Salary">
            </div>

            <div class="form-group">
                <label for="birthdate" class="col-form-label" >Birthdate</label>
                    <input type="date" class="form-control" formControlName="birthDate" #birthDate placeholder="dd/mm/yyyy" id="date-input">
            </div>
            <!--<div *ngIf="validatorInputs('birthDate')" class="alert alert-danger">
                <div *ngIf="validatorErrorsRequired('birthDate')">
                    Birthdate Field Required!
                </div>
            </div>-->

            <div class="form-group">
                <label for="emp-reg" class="col-form-label">Registration Number</label>
                <input type="text" class="form-control" placeholder="000123">
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
