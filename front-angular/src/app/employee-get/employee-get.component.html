<div class="text-center">
    <button class="mt-2 border-info" mat-stroked-button color="primary" (click)="openDialogAdd()">
        <span class="material-icons mr-2">
            person_add
            </span> 
            Register New Employee</button>
</div>
<table class="table table-hover table-striped">
    <caption>List of Employees</caption>
    <thead class="table-borderless">
        <tr>

            <td class="text-center font-weight-bold align-middle">Name</td>
            <td class="text-center font-weight-bold align-middle">Job Role</td>
            <td class="text-center font-weight-bold align-middle">Salary</td>
            <td class="text-center font-weight-bold align-middle">Birth</td>
            <td class="text-center font-weight-bold align-middle">Registration NÂº</td>
            <td colspan="2" class="font-weight-bold align-middle">Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td class="text-center align-middle">{{employee.name}}</td>
            <td class="text-center align-middle">{{employee.job_role}}</td>
            <td class="text-center align-middle">{{employee.salary}}</td>
            <td class="text-center align-middle">{{employee.date_of_birth}}</td>
            <td class="text-center align-middle">{{employee.employee_registration}}</td>
            <td routerLinkActive="router-link-active"><span
                    (click)="openDialogEdit(employee.employee_id, employee)" class="material-icons btn btn-info m-0">
                    edit
                </span> </td>
            <td><span (click)="deleteEmployee(employee.employee_id)"
                    class="material-icons btn btn-danger m-0">
                    delete
                </span> </td>
        </tr>
    </tbody>
</table>
